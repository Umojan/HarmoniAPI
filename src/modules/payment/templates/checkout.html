<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа - KatBalance</title>
    <link rel="stylesheet" href="/static/payment/css/payment.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <div class="checkout-card">
            <div class="logo">
                <h1>KatBalance</h1>
            </div>

            <!-- Шаг 1: Выбор тарифа (если tariff_id не передан) -->
            <div id="step-tariff" class="step" style="display: none;">
                <h2>Выберите план</h2>
                <div id="tariff-list" class="tariff-list">
                    <!-- Тарифы загружаются динамически -->
                </div>
            </div>

            <!-- Шаг 2: Информация о пользователе -->
            <div id="step-user-info" class="step">
                <h2>Ваши данные</h2>
                <form id="user-info-form">
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" id="name" name="name" required minlength="1" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="surname">Фамилия</label>
                        <input type="text" id="surname" name="surname" required minlength="1" maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="error-message" id="user-info-error"></div>
                    <button type="submit" class="btn-primary" id="btn-user-info">
                        <span class="btn-text">Продолжить</span>
                        <span class="btn-spinner" style="display: none;">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>

            <!-- Шаг 3: Подтверждение Email -->
            <div id="step-verification" class="step" style="display: none;">
                <h2>Подтвердите Email</h2>
                <p class="verification-text">Мы отправили 6-значный код на <strong id="verification-email"></strong></p>
                <form id="verification-form">
                    <div class="form-group">
                        <label for="code">Код подтверждения</label>
                        <input type="text" id="code" name="code" required pattern="[0-9]{6}" maxlength="6" placeholder="000000" inputmode="numeric">
                    </div>
                    <div class="error-message" id="verification-error"></div>
                    <button type="submit" class="btn-primary" id="btn-verify">
                        <span class="btn-text">Подтвердить</span>
                        <span class="btn-spinner" style="display: none;">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                        </span>
                    </button>
                </form>
                <div class="resend-container">
                    <button id="btn-resend" class="btn-link" disabled>
                        Отправить код повторно <span id="resend-timer">(60с)</span>
                    </button>
                </div>
            </div>

            <!-- Шаг 4: Оплата -->
            <div id="step-payment" class="step" style="display: none;">
                <h2>Данные для оплаты</h2>
                <div class="order-summary">
                    <div class="summary-row">
                        <span>План:</span>
                        <span id="summary-tariff-name">-</span>
                    </div>
                    <div class="summary-row total">
                        <span>Итого:</span>
                        <span id="summary-amount">$0.00</span>
                    </div>
                </div>

                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-element">Данные карты</label>
                        <div id="card-element" class="card-element"></div>
                        <div id="card-errors" class="error-message"></div>
                    </div>

                    <div class="error-message" id="payment-error"></div>

                    <button type="submit" class="btn-primary" id="btn-pay">
                        <span class="btn-text">Оплатить</span>
                        <span class="btn-spinner" style="display: none;">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                        </span>
                    </button>
                </form>

                <div class="secure-badge">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 1L3 3.5V7.5C3 10.81 5.24 13.74 8 14.5C10.76 13.74 13 10.81 13 7.5V3.5L8 1Z"/>
                    </svg>
                    <span>Защищено Stripe</span>
                </div>
            </div>

            <!-- Шаг 5: Обработка платежа -->
            <div id="step-processing" class="step" style="display: none;">
                <div class="processing-container">
                    <svg class="spinner-large" viewBox="0 0 50 50">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                    <h2>Обрабатываем платёж...</h2>
                    <p>Пожалуйста, подождите, пока мы подтверждаем ваш платёж</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pass backend data to JavaScript
        const STRIPE_PUBLIC_KEY = "{{ stripe_public_key }}";
        const TARIFF_ID = "{{ tariff_id or '' }}";
        const API_BASE_URL = "/api";
    </script>
    <script src="/static/payment/js/checkout.js"></script>
</body>
</html>
