<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успешна - KatBalance</title>
    <link rel="stylesheet" href="/static/payment/css/payment.css">
</head>
<body>
    <div class="container">
        <div class="result-card success">
            <div class="icon-circle success">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                    <path d="M20 30L12 22L14.5 19.5L20 25L33.5 11.5L36 14L20 30Z" fill="currentColor"/>
                </svg>
            </div>

            <h1>Оплата прошла успешно!</h1>
            <p class="result-message">
                Ваш платёж успешно обработан. <br>
                Мы отправили ваш план питания на <strong>{{ email }}</strong>
            </p>

            <div class="info-box">
                <p><strong>Что дальше?</strong></p>
                <ul>
                    <li>Проверьте вашу электронную почту — там PDF с планом питания</li>
                    <li>Если письма нет, проверьте папку "Спам"</li>
                    <li>Свяжитесь с поддержкой, если нужна помощь</li>
                </ul>
            </div>

            <div class="action-buttons">
                <a href="https://simplest-arrow-687167.framer.app/" class="btn-primary">Вернуться на главную</a>
            </div>
        </div>
    </div>
</body>
</html>
