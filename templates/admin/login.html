{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Добро пожаловать</h1>
        <p class="auth-subtitle">Войдите для доступа к админ-панели</p>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/login">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    autofocus
                    placeholder="admin@katbalance.com"
                    value="{{ email or '' }}"
                >
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Введите ваш пароль"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Войти
            </button>
        </form>
    </div>
</div>
{% endblock %}
